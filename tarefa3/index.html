<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 mb-4">
                <h2 class="text-center">Cadastre seu Prododuto:</h2>
                <form>
                    <div class="col-12 mb-4">
                        <label for="productTitle" class="form-label">Título</label>
                        <input type="text" id="productTitle" class="form-control" required
                            placeholder="Título do Produto">
                    </div>
                    <div class="col-12 mb-4">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea name="descrition" id="description" class="form-control" required
                            placeholder="Descreva o Produto"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="price" class="form-label">Preço</label>
                            <input type="number" class="form-control" placeholder="Digite o Preço" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="quantity" class="form-label">Qtde:</label>
                            <input type="number" class="form-control" required placeholder="Quantidade">
                        </div>
                        <div class="col-md-7 mb-4">
                            <label for="category" class="form-label">Selecione uma Categoria</label>
                            <select name="category" id="category" class="form-select" required>
                                <option selected>Selecione</option>
                                <option value="1">Monitores</option>
                                <option value="2">Gabinetes</option>
                                <option value="3">Processadores</option>
                                <option value="4">Memória RAM</option>
                                <option value="5">Placas de Vídeo</option>
                                <option value="6">Periféricos</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <input type="checkbox" class="form-check-input" required>
                        <label for="greaterThanZero" class="form-check-label">Produto já está em estoque.</label>
                    </div>
                    <div class="col-12 mb-4">
                        <input type="checkbox" class="form-check-input" required>
                        <label for="greaterThanZero" class="form-check-label">Produto não existe em estoque.</label>
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
