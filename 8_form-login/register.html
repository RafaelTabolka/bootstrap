<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="containercol-11 col-md-9 " id="form-container">      
      <div class="row align-items-center">
        <div class="col-md-6 register">          
          <h2 class="text-center">Realize seu cadastro</h2>
          <form>
            <div class="form-floating mb-4">
              <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome">
              <label for="nome" class="form-label">Digite seu nome</label>
            </div>
           
            <div class="form-floating mb-4">
              <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome">
              <label for="sobrenome" class="form-label">Digite seu sobrenome</label>
            </div>
            
            <div class="form-floating mb-4">
              <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
              <label for="email" class="form-label">Digite seu email</label>
            </div>
            
            <div class="form-floating mb-4">
              <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha">
              <label for="password" class="form-label">Digite sua senha</label>
            </div>
           
            <div class="form-floating mb-4">
              <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirme sua senha">
              <label for="password2" class="form-label">Confirme sua senha</label>
            </div>

            <div class="form-check mb-1">
              <input type="checkbox" id="check" name="agree-form" class="form-check-input" id="agree-form">
              <label for="agree-form" class="form-check-label">Você aceita os <a href="">termos de serviço</a>?</label>
            </div>
            
            <div class="form-check mb-4">
              <input type="checkbox" id="novidades" name="novidades" class="form-check-input" checked>
              <label for="novidades" class="form-check-label">Deseja receber nossas novidades?</label>
            </div>

            <div>
              <button type="submit" class="btn btn-primary">
                Cadastrar
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-6" id="link-container">
          <img src="img/hello.svg" class="img-fluid mb-4" alt="">
          <a href="login.html">Eu já tenho uma conta</a>
        </div>
      </div>
    </div>

  </body>
</html>
