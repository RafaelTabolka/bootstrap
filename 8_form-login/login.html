<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    
    <div class="container align-items-center justify-content-center col-11 col-md-9" id="form-container">
      <div class="row gx-5 flex-column flex-md-row flex-lg-row">
        <div class="col-md-6 order-md-2">
          <h2 class="text-center">Faça o seu login</h2>
          
          <form>
            <div class="form-floating col-12 mb-4">
              <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail">
              <label for="email" class="form-label">Digite seu e-mail</label>
            </div>

            <div class="form-floating col-12 mb-4">
              <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha">
              <label for="password" class="form-label">Digite sua senha</label>
            </div>
          
            <div class="col-12">              
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
        
        <div class="col-md-6 order-md-1" id="link-container">          
          <img src="img/sign_in.svg" class="img-fluid mb-4" alt="">          
          <a href="register.html">Ainda não tenho cadastro</a>
        </div>
      </div>
    </div>

  </body>
</html>
